<script type="text/javascript">
    var status = sessionStorage.getItem("loginStatus");
    if(status=='1'){
        window.location.href = "index.html";
    }

    function continueWithFacebook(){
        var provider = new firebase.auth.FacebookAuthProvider();

        auth.signInWithPopup(provider).then(function(result) {
            var user = result.user;
            var token = result.credential.accessToken;
            console.log(token);
            showSuccess('Welcome '+user.displayName,'Login successful!');
            sessionStorage.setItem('userUID',user.uid);
            sessionStorage.setItem('userNAME',user.displayName);
            sessionStorage.setItem('loginStatus','1');
            window.location.href = "index.html";
        }).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            showSuccess(errorMessage,errorCode);
        });
    }

    function continueWithGoogle(){
        var provider = new firebase.auth.GoogleAuthProvider();

        auth.signInWithPopup(provider).then(function(result) {
            var user = result.user;
            var token = result.credential.accessToken;
            console.log(token);
            showSuccess('Welcome '+user.displayName,'Login successful!');
            sessionStorage.setItem('userUID',user.uid);
            sessionStorage.setItem('userNAME',user.displayName);
            sessionStorage.setItem('loginStatus','1');
            window.location.href = "index.html";
        }).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            showSuccess(errorMessage,errorCode);
        });
    }

    function forgotPassword() {
        var uEmail = document.getElementById('resetEmail').value;
        
        auth.sendPasswordResetEmail(uEmail).then(function() {
          showSuccess('Reset email is sent to your registered email','Password Reset!');
          $('#add-conversation-modal').hide();
        }).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            showSuccess(errorMessage,errorCode);
        });
    }

    function logIn(){
        var uEmail = document.getElementById('email').value;
        var uPass = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(uEmail,uPass).then(function(){
            var user = auth.currentUser;
            if(user.emailVerified){
                showSuccess('Welcome '+user.displayName,'Login successful!');
                sessionStorage.setItem('userUID',user.uid);
                sessionStorage.setItem('userNAME',user.displayName);
                sessionStorage.setItem('loginStatus','1');
                window.location.href = "index.html";
            }else{
                user.sendEmailVerification().then(function() {
                    showSuccess('Please verify your email','Email Verification sent again');
                    $('#email').val('');
                    $('#password').val('');
                }).catch(function(error){
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    $('#email').val('');
                    $('#password').val('');
                    showSuccess(errorMessage,errorCode);
                });
            }
        }).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            showSuccess(errorMessage,errorCode);
        });

    }

    function signUp(){
        var fName = document.getElementById('fName').value;
        var lName = document.getElementById('lName').value;
        var uEmail = document.getElementById('uEmail').value;
        var uPass = document.getElementById('uPass').value;

        auth.createUserWithEmailAndPassword(uEmail, uPass).then(function(){
            var user = auth.currentUser;
            showSuccess('Please verify your email','Email Verification sent');
            user.updateProfile({
              displayName: fName+" "+lName,
            }).then(function(){
                user.sendEmailVerification().then(function() {
                    sessionStorage.setItem('userUID',user.uid);
                    sessionStorage.setItem('userNAME',fName+" "+lName);
                    sessionStorage.setItem('loginStatus','1');
                    window.location.href = "index.html";
                });
            });
            $('#add-conversation-modal1').hide();
        }).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            showSuccess(errorMessage,errorCode);
        });
    }

    function showSuccess(msg,title){
        iziToast.show({
            maxWidth: '280px',
            class: 'success-toast',
            icon: 'mdi mdi-checkbox-multiple-marked-circle-outline',
            title: title,
            message: msg,
            titleColor: '#fff',
            messageColor: '#fff',
            iconColor: "#fff",
            backgroundColor: '#2c3e50',
            progressBarColor: 'powderblue',
            position: 'bottomRight',
            transitionIn: 'fadeInUp',
            close: false,
            timeout: 2500,
            zindex: 99999
         });
    }
</script>
